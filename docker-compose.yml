# ============================================
# MY-ANKODE - Configuration Docker Compose
# Projet de certification DWWM
# ============================================

services:
  # ==========================================
  # SERVICE BACKEND - Symfony 7 + PHP 8.3
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my-ankode-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: dev
      APP_SECRET: changeme_in_production
      DATABASE_URL: postgresql://ankode_user:ankode_password@postgres:5432/my_ankode?serverVersion=16&charset=utf8
      MONGODB_URL: mongodb://mongo:27017
      MONGODB_DB: my_ankode
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - my-ankode-network
    command: >
      sh -c "
        composer install --no-scripts;
        php -S 0.0.0.0:8000 -t public
      "
      
  # ==========================================
  # SERVICE BASE DE DONNÉES - PostgreSQL 16
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: my-ankode-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: my_ankode
      POSTGRES_USER: ankode_user
      POSTGRES_PASSWORD: ankode_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - my-ankode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ankode_user -d my_ankode"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # SERVICE BASE DE DONNÉES - MongoDB 6
  # ==========================================
  mongo:
    image: mongo:6
    container_name: my-ankode-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - my-ankode-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # SERVICE INTERFACE POSTGRESQL - pgAdmin 4
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: my-ankode-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@myankode.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - my-ankode-network
    depends_on:
      - postgres

  # ==========================================
  # SERVICE INTERFACE MONGODB - Mongo Express
  # ==========================================
  mongo-express:
    image: mongo-express:latest
    container_name: my-ankode-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    networks:
      - my-ankode-network
    depends_on:
      - mongo

  # ==========================================
  # SERVICE FRONTEND - Angular 18 (OPTIONNEL)
  # ==========================================
  # Décommenter quand tu voudras développer le frontend
  # frontend:
  #   build:
  #     context: ./frontend/my-ankode-app
  #     dockerfile: Dockerfile
  #   container_name: my-ankode-frontend
  #   ports:
  #     - "4200:4200"
  #   volumes:
  #     - ./frontend/my-ankode-app:/app
  #     - /app/node_modules
  #   networks:
  #     - my-ankode-network
  #   command: npm start

# ==========================================
# VOLUMES (Persistance des données)
# ==========================================
volumes:
  postgres-data:
    driver: local
  mongo-data:
    driver: local
  pgadmin-data:
    driver: local

# ==========================================
# RÉSEAU (Communication entre conteneurs)
# ==========================================
networks:
  my-ankode-network:
    driver: bridge