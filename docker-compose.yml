# ============================================
# MY-ANKODE - Configuration Docker Compose
# Projet de certification DWWM
# ============================================
# Variables chargées depuis :
# - .env.docker (credentials bidons - versionné)
# - .env.docker.local (credentials réels - NON versionné)
# ============================================

services:
  # ==========================================
  # SERVICE BACKEND - Symfony 7 + PHP 8.3
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my-ankode-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: dev
      APP_SECRET: changeme_in_production
      # Utilise les variables Docker pour connexion interne
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?serverVersion=16&charset=utf8
      MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017
      MONGODB_DB: ${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - my-ankode-network
    command: >
      sh -c "
        composer install --no-scripts;
        php -S 0.0.0.0:8000 -t public
      "
      
  # ==========================================
  # SERVICE BASE DE DONNÉES - PostgreSQL 16
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: my-ankode-postgres
    ports:
      # Port exposé décalé pour éviter conflit avec PostgreSQL Windows
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - my-ankode-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # SERVICE BASE DE DONNÉES - MongoDB 6
  # ==========================================
  mongo:
    image: mongo:6
    container_name: my-ankode-mongo
    ports:
      # Port exposé décalé pour éviter conflit avec MongoDB Windows
      - "${MONGO_PORT:-27018}:27017"
    environment:
      # Activation de l'authentification MongoDB
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - my-ankode-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # SERVICE INTERFACE POSTGRESQL - pgAdmin 4
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: my-ankode-pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - my-ankode-network
    depends_on:
      - postgres

  # ==========================================
  # SERVICE INTERFACE MONGODB - Mongo Express
  # ==========================================
  mongo-express:
    image: mongo-express:latest
    container_name: my-ankode-mongo-express
    ports:
      - "${ME_CONFIG_PORT:-8081}:8081"
    environment:
      # Connexion à MongoDB avec authentification
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ME_CONFIG_MONGODB_ADMINUSERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ME_CONFIG_MONGODB_ADMINPASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    networks:
      - my-ankode-network
    depends_on:
      - mongo

  # ==========================================
  # SERVICE FRONTEND - Angular 18 (OPTIONNEL)
  # ==========================================
  # Décommenter quand tu voudras développer le frontend
  # frontend:
  #   build:
  #     context: ./frontend/my-ankode-app
  #     dockerfile: Dockerfile
  #   container_name: my-ankode-frontend
  #   ports:
  #     - "4200:4200"
  #   volumes:
  #     - ./frontend/my-ankode-app:/app
  #     - /app/node_modules
  #   networks:
  #     - my-ankode-network
  #   command: npm start

# ==========================================
# VOLUMES (Persistance des données)
# ==========================================
volumes:
  postgres-data:
    driver: local
  mongo-data:
    driver: local
  pgadmin-data:
    driver: local

# ==========================================
# RÉSEAU (Communication entre conteneurs)
# ==========================================
networks:
  my-ankode-network:
    driver: bridge