<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban - MY-ANKODE</title>
    <link rel="stylesheet" href="css/kanban.css">
</head>
<body>
    <!-- HEADER -->
    <header class="main-header">
        <div class="header-left">
            <img src="IMAGES/LOGO.png" alt="Logo MY-ANKODE" class="logo">
            <h1>To-Do List</h1>
        </div>
        <nav class="header-nav">
            <a href="#" class="nav-inactive">Snippet</a>
            <a href="#" class="nav-inactive">Compétences</a>
            <a href="#" class="nav-inactive">Veille</a>
            <a href="#" class="nav-inactive">Mon dashboard</a>
        </nav>
    </header>

    <!-- BARRE PROJET -->
    <section class="project-bar">
        <div class="project-info">
            <span class="project-label">Projet :</span>
            <span class="project-name">Site E-commerce</span>
        </div>
        <form id="taskForm" class="task-form-inline">
            <input 
                type="text" 
                id="nouvelletache" 
                placeholder="Nouvelle tâche..." 
                required
            >
            <button type="submit" class="btn-add">+</button>
        </form>
    </section>

    <!-- CONTAINER PRINCIPAL -->
    <div class="main-container">
        <!-- SIDEBAR GAUCHE -->
        <aside class="sidebar-left">
            <p class="vertical-text">Salut ! User</p>
        </aside>

        <!-- KANBAN -->
        <main class="kanban-board">
            <article class="column">
                <div class="column-header">To Do</div>
                <ul class="task-list" id="tasks-todo"></ul>
            </article>

            <article class="column">
                <div class="column-header">In Progress</div>
                <ul class="task-list" id="tasks-in-progress"></ul>
            </article>

            <article class="column">
                <div class="column-header">Done</div>
                <ul class="task-list" id="tasks-done"></ul>
            </article>
        </main>

        <!-- DÉCO DROITE -->
        <aside class="deco-right">
            <!-- Images déco optionnelles -->
        </aside>
    </div>

    <script src="js/kanban.js"></script>
</body>
</html>
